apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic-ns
spec:
  replicas: 100
  selector:
    matchLabels:
      app: petclinic
   template:
    metadata:
      labels:
        app: petclinic    
    spec:
      containers:
      - name: petclinic-c
        image: 096275316283.dkr.ecr.ap-south-1.amazonaws.com/petclinic:abcd
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
